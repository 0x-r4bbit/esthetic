<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Boilerplate</title>

    <script src="../dist/jquery.esthetic.js"></script>
  </head>
  <body>
    <form action="">
      <div class="esthetic-select">
        <select name="select">
          <option value="A">An Option </option>
          <option value="B">Another Option</option>

      </div>
      <button type="submit">Submit</button>

      $(function() {
        $('.esthetic-select').esthetic();
      });
    </script>
  </body>
</html>
